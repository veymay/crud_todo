<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>vCRUD</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="todo">
        <div class="todo_add">
          <div class="form">
            <input class="todo_input" type="text" placeholder="Vazifa qoshish ..">
            <button class="todo_btn">QO'SHISH</button>
          </div>
          <div class="info">
            <div class="today">
              <div class="date">00.00.0000</div>
              <div class="time">00:00:00</div>
            </div>
            <div class="number">
              <div class="counts all"></div>
              <div class="counts completed"><i class="fi fi-br-check-circle"></i>0</div>
              <div class="counts un_completed"><i class="fi fi-br-cross-circle"></i>0</div>
            </div>
          </div>
        </div>
        <ul class="todo_list"></ul>
      </div>
    </div>
  </div>
  <script src="js/main.js"></script>
</body>

</html>
